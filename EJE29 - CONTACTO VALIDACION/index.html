<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Seccion de contacto con formulario con todas las validaciones (USAR PATRONES PARA MEJOR SEGURIDAD)-->
    <h1>Contact Form Validity</h1>
    <form action="#" method="get" id="form-contact" novalidate>
      <div class="form-group">
        <label for="txtname">Nombres: </label>
        <input type="text" id="txtname" placeholder="Nombres completos" />
      </div>
      <div class="form-group">
        <label for="txtlastName">Apellidos: </label>
        <input type="text" id="txtlastName" placeholder="Apellidos completos" />
      </div>
      <div class="form-group">
        <label for="txtemail">Email: </label>
        <input type="email" id="txtemail" placeholder="Correo electronico" />
      </div>
      <div class="form-group">
        <label for="txtmessage" style="vertical-align: top">Mensaje: </label>
        <textarea id="txtmessage" cols="30" rows="10"></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
