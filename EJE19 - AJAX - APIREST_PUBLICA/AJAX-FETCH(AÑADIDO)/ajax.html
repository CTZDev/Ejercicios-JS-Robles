<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="cargarSitio">Cargar Sitio</button>
    <!--AJAX MAPEA EL ESTADO DE LA SOLICITUD-->
    <script>
      function ajax() {
        const http = new XMLHttpRequest(); //instancia iniciada
        const url = "./servidor.php";

        //Mapear estado en las solicitudes..
        http.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            console.log(this.responseText);
          } else if (this.status == 404) {
            console.log("No se cargo el sitio web");
          }
        };

        http.open("POST", url); //Metodo de envio , URL del archivo
        http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        http.send("a=3&b=8"); //variables a evaluar
      }

      document.getElementById("cargarSitio").addEventListener("click", () => {
        ajax();
      });
    </script>
  </body>
</html>
